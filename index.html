<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Форма заявки</title>
    </head>
    <body>
        <h1>Форма заявки на работу</h1>
        <p><em>Пожалуйста заполните форму.
              Обязательно поля отмечены*</em></p>
        <p><b>Контактная информация</b>
     <form action="/" >
         <label for="name" > Имя*</label>    
         <input type="text" id="name"
                 required="Это обезательное поле">
          

          <br>
          <br>

         <label for="Telephone" class="dline">Телефон</label>
         <input type="Telephone" id="Telephone" >

          <br>
          <br>

         <label for="Email">Email*</label>
         <input type="Email" id="Email" 
                required="Это обезательное поле">
         

          <br>
          <br>

         <h1><b> Персональная информация</b></h1>

          <br>

         <label for="age">Возраст*</label>
         <input type="text" id="age" 
                required="Это обезательное поле">

           <br>
         
         <p>Пол <select >
         <option>Женщина</option>
         <option>Мужчина</option>
         </select></p>

           <br>

         <h1>Выберите ваше хобби</h1>

           <br>

         <input type="checkbox" >
         <tr>люблю читать </tr> 

           <br>

         <input type="checkbox">
         <tr>Увлекаюсь спортом</tr>

           <br>

         <input type="checkbox">
         <tr>Играю в компютерные игры</tr>

           <br>
           

         <input type="submit" value="Отправить">
      </form>
    </body>
</html>
